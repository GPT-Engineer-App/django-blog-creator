<!doctype html>
<html>
  <head>
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/styles.css' %}" />
  </head>
  <body>
    <h1>Blog Posts</h1>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.created_at }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
